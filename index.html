<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>

  <link rel="stylesheet" type="text/css" href="src/assets/css/style.css">
</head>
<body>
  
  <div class="container">
    <h1>Torne sua senha simples mais forte</h1>
    <div class="password__content">
      <div class="password__content--flex">
        <input id="input" type="text" class="password__content--input" maxlength="20">
        <button id="button" onclick="generatePass()" class="password__content--button">GERAR</button>
      </div>
      <div class="password__content--checkbox">
        <input type="checkbox" id="letterToNumber" name="" value="">
        <label for="letterToNumber"><span class="never-select">Converter algumas letras em números</span></label>
      </div>
      <div class="password__content--checkbox">
        <input type="checkbox" id="enableUpperCase" name="" value="">
        <label for="enableUpperCase"><span class="never-select">Habilitar letras maiúsculas aleatórias</span></label>
      </div>
      <div class="password__content--result">
        <span id="result"></span>
        <button id="copyButton" onclick="copyResult()">COPIAR</button>
      </div>
      <div id="copied" class="password__content--copied">COPIADO</div>
    </div>
  </div>

  <div class="footer">
    <div class="title">
      Made with ♥ by esterportto
    </div>
    <div class="sub">
     <a href="https://www.instagram.com/esterportto/" target=”_blank”>instagram: esterportto</a>
     <span>|</span>
     <a href="https://twitter.com/esterportto" target=”_blank”> twitter: esterportto</a>
    </div>
  </div>

  <script type="text/javascript" src="javascript.js"></script> 
</body>
</html>
